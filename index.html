<html>

<head>
  <title>Emotion To Emoji</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="container">

    <center>

      <h3 class="btn btn-warning heading">HAND GESTURE WEB APP</h3>
      <br>
      <span>&#9995;</span>

      <span>&#128070;</span>

      <span>&#128071;</span>

      <span>&#128072;</span>

      <span>&#128073;</span>

      <span>&#128075;</span>

      <br><br>

      <p style="font-size: 22px;">Take your selfie to generate hand gesture
        <br>
        <b style="color: yellow">This looks amazing</b>
        <br>
        <b style="color: black">All the best</b>
        <br>
        <b style="color: red">That was a marvelous victory</b>
        <br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12"> <label> Webcam View </label>
        <div id=camera> </div> <br> <br> <button onclick="take_snapshot()" class="btn btn-warning">Take
          Snapshot</button>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12"><label>Prediction 1:</label>
        <p class="emotion_name" id="result_emotion_name"></p>
        <p class="emoji" id="update_emoji"></p>
        <label>Prediction 2:</label>
        <p class="emotion_name" id="result_emotion_name2"></p>
        <p class="emoji" id="update_emoji2"></p>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Snapshot - </label>
        <div id="result"></div><br><button onclick="check()" class="btn btn-success">Predict Hand gesture</button>
        <br>

        <br><br>

      </div>

    </center>

  </div>

  <script src="main.js"></script>

</body>

</html>
